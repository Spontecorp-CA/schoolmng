        <title>Colegio Belagua</title>

        <!-- Bootstrap -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
        <!-- Font Awesome -->
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!-- NProgress -->
        <h:outputStylesheet library="css" name="nprogress.css"/>
        <!-- Animate.css -->
        <h:outputStylesheet library="css" name="animate.min.css"/>
        <!-- Custom Theme Style -->
        <h:outputStylesheet library="css" name="custom.css"/>   
        
        <link rel="shorcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />

    <h:body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <h:form id="signin_form">
                            <h1>Ingreso</h1>
                            <div>
                                <p:inputText id="user" value="#{loginController.usuario}"
                                             styleClass="form-control"
                                             placeholder="correo electrónico"
                                             required="true"
                                             requiredMessage="Debe colocar su usuario"/>
                            </div>
                            <div>
                                <p:password id="psw" value="#{loginController.password}"
                                            styleClass="form-control"
                                            placeholder="clave de ingreso"
                                            required="true"
                                            requiredMessage="Debe colocar una clave"/>
                            </div>
                            <div>
                                <p:commandButton value="Ingresar"
                                                 action="#{loginController.verifyUser()}"
                                                 styleClass="btn btn-default submit"/>
                                <a class="reset_pass" href="#">Lost your password?</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p:messages id="messages" closable="true" autoUpdate="true"
                                            showDetail="true"/>
                                <p class="change_link">Registrarse
                                    <p:commandLink value="Crear cuenta"
                                                   action="register"
                                                   styleClass="to_register"
                                                   immediate="true"/>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-book"></i> Colegio Belagua</h1>
                                    <p>©2016 Todos los Derechos Reservados. Spontecorp, C.A.</p>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
