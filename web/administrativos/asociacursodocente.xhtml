<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administraci칩n Docente
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la p치gina -->
                                    Asignaci칩n de Cursos a Docente
                                </h2>
                                <div class="clearfix"></div>
                            </div>

                            <!-- contenido de la p치gina -->
                            <div class="x_content">
                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <p:dataTable id="docentesTable"
                                                         class="table table-hover table-bordered"
                                                         value="#{asociaCursoDocenteController.docentes}"
                                                         var="doc"
                                                         scrollable="true"
                                                         scrollHeight="150"
                                                         selectionMode="single"
                                                         selection="#{asociaCursoDocenteController.docenteSelected}"
                                                         rowKey="#{doc.id}">
                                                <p:column>
                                                    <f:facet name="header">
                                                        Apellido
                                                    </f:facet>
                                                    <h:outputText value="#{doc.datosPersonaId.apellido}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        Nombre
                                                    </f:facet>
                                                    <h:outputText value="#{doc.datosPersonaId.nombre}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        C.I.
                                                    </f:facet>
                                                    <h:outputText value="#{doc.datosPersonaId.ci}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <p:pickList id="pickList"
                                                    value="#{asociaCursoDocenteController.secciones}"
                                                    var="cur"
                                                    itemLabel="#{cur.cursoId.nombre}-#{cur.seccion}"
                                                    itemValue="#{cur}"
                                                    converter="edu.school.entities.converters.SeccionConverter"/>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             actionListener="#{asociaCursoDocenteController.saveSelection()}"
                                                             styleClass="btn btn-success">
                                            </p:commandButton>
                                            <p:commandButton id="newUser"
                                                             actionListener="#{asociaCursoDocenteController.clearFields()}"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
