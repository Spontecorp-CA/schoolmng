<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administraci칩n de Alumnos
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la p치gina -->
                                    Carga Informaci칩n de Alumnos
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <!-- contenido de la p치gina -->

                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <!--span class="section">Carga de Cobros</span-->


                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                                            Nombre: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="nombre" 
                                                         value="#{cargaAlumnoController.datosPersona.nombre}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Nombre(s)" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el(los) nombre(s)"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellido">
                                            Apellido: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="apellido" 
                                                         value="#{cargaAlumnoController.datosPersona.apellido}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Apellido(s)" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el(los) apellido(s)"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="niveles">
                                            Nivel: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <h:selectOneMenu id="niveles"
                                                             value="#{cargaAlumnoController.nivel}"
                                                             styleClass="form-control">
                                                <f:selectItems var="nivel"
                                                               value="#{adminCursosController.niveles}"/>
                                                <f:converter converterId="edu.school.entities.converters.NivelConverter"/>
                                                <p:ajax event="valueChange" 
                                                        update="cursos"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cursos">
                                            Curso: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <h:selectOneMenu id="cursos"
                                                             value="#{cargaAlumnoController.curso}"
                                                             styleClass="form-control">
                                                <f:selectItems var="curso"
                                                               value="#{cargaAlumnoController.cursos}"/>
                                                <f:converter converterId="edu.school.entities.converters.CursoConverter"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{cargaAlumnoController.saveAlumno()}"
                                                             styleClass="btn btn-success"
                                                             update=":form"/>
                                            <p:commandButton id="newUser"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
