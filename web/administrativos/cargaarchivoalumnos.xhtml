<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Alumnos
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Carga Archivo con Información de Alumnos
                                </h2>
                                <div class="clearfix"></div>
                            </div>

                            <!-- contenido de la página -->
                            <div class="x_content">
                                

                                <form jsf:id="form" class="form-horizontal form-label-left">

                                    <p:fileUpload fileUploadListener="#{cargaArchivoAlumnos.handleFileUpload}"
                                                  mode="advanced"
                                                  dragDropSupport="true"
                                                  label="Seleccionar"
                                                  uploadLabel="Cargar"
                                                  cancelLabel="Cancelar"
                                                  allowTypes="/(\.|\/)(xlsx|xlx)$/"
                                                  invalidFileMessage="Tipo de archivo inválido debe ser excel"/>
                                    
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{cargaAlumnoController.saveAlumno()}"
                                                             styleClass="btn btn-success"
                                                             update=":form"/>
                                            <p:commandButton id="newUser"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
