<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración Docente
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Carga Información de Docentes
                                </h2>
                                <div class="clearfix"></div>
                            </div>

                            <!-- contenido de la página -->
                            <div class="x_content">


                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Ingreso de Docente</span>
                                    
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ciDoc">
                                            Cédula Identidad: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="ciDoc" 
                                                         value="#{cargaDocenteController.datosDocente.ci}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Cédula de Identidad" 
                                                         required="true"
                                                         requiredMessage="Debe colocar la CI del docente">
                                                <p:ajax event="blur" 
                                                        update="nombreDoc apellidoDoc"
                                                        listener="#{cargaDocenteController.lookForCI()}"/>
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreDoc">
                                            Nombre: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="nombreDoc" 
                                                         value="#{cargaDocenteController.datosDocente.nombre}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Nombre(s)" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el(los) nombre(s) del Docente"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellidoDoc">
                                            Apellido: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="apellidoDoc" 
                                                         value="#{cargaDocenteController.datosDocente.apellido}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Apellidos(s)" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el(los) appelido(s) del Docente"/>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{cargaDocenteController.saveDocente()}"
                                                             styleClass="btn btn-success"
                                                             update=":form"/>
                                            <p:commandButton id="newUser"
                                                             actionListener="#{cargaDocenteController.clearFields()}"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
