<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración Docente
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Materias Impartidas
                                </h2>
                                <div class="clearfix"></div>
                            </div>

                            <!-- contenido de la página -->
                            <div class="x_content">
                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Ingreso de Materia</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                                            Nombre de la Materia: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="nombre" 
                                                         value="#{cargaMateriaController.materia.nombre}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Nombre de la Materia" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el nombre de la materia"/>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{cargaMateriaController.saveMateria()}"
                                                             styleClass="btn btn-success">
                                                <p:ajax update="matTable"/>
                                            </p:commandButton>
                                            <p:commandButton id="newUser"
                                                             actionListener="#{cargaMateriaController.clearFields()}"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>

                                    <div class="ln_solid"></div>

                                    <div class="col-md-6 col-sm-12">
                                        <p:dataTable id="matTable"
                                                     class="table table-hover table-bordered"
                                                     value="#{cargaMateriaController.materias}"
                                                     var="mat"
                                                     rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column>
                                                <f:facet name="header">
                                                    Materias Impartidas
                                                </f:facet>
                                                <h:outputText value="#{mat.nombre}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
