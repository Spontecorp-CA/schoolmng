<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Representantes
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Carga Información de Representante
                                </h2>
                                <div class="clearfix"></div>
                            </div>

                            <!-- contenido de la página -->
                            <div class="x_content">


                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <!--span class="section">Carga de Cobros</span-->

                                    <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                        <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                            <li role="representante" class="active">
                                                <a href="#tab_content1" 
                                                   id="repre-tab" role="tab"  
                                                   data-toggle="tab" 
                                                   aria-expanded="true">
                                                    Datos Representante
                                                </a>
                                            </li>
                                            <li role="alumno" class="">
                                                <a href="#tab_content2" 
                                                   id="alumno-tab" role="tab" 
                                                   data-toggle="tab" 
                                                   aria-expanded="false">
                                                    Datos Alumno
                                                </a>
                                            </li>
                                            
                                        </ul>

                                        <div id="myTabContent" class="tab-content">
                                            <!-- Tab del representante-->
                                            <div role="tabpanel" 
                                                 class="tab-pane fade active in" 
                                                 id="tab_content1" 
                                                 aria-labelledby="repre-tab">

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ciRep">
                                                        Cédula Identidad: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="ciRep" 
                                                                     value="#{cargaRepresentanteController.datosRepresentante.ci}"
                                                                     styleClass="form-control col-md-7 col-xs-12" 
                                                                     placeholder="Cédula de Identidad" 
                                                                     required="true"
                                                                     requiredMessage="Debe colocar la CI del representante">
                                                            <p:ajax event="blur" 
                                                                    update="nombreRep apellidoRep"
                                                                    listener="#{cargaRepresentanteController.lookForCI()}"/>
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreRep">
                                                        Nombre: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="nombreRep" 
                                                                     value="#{cargaRepresentanteController.datosRepresentante.nombre}"
                                                                     styleClass="form-control col-md-7 col-xs-12" 
                                                                     placeholder="Nombre(s)" 
                                                                     required="true"
                                                                     requiredMessage="Debe colocar el(los) nombre(s) del Representante"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellidoRep">
                                                        Apellido: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="apellidoRep" 
                                                                     value="#{cargaRepresentanteController.datosRepresentante.apellido}"
                                                                     styleClass="form-control col-md-7 col-xs-12" 
                                                                     placeholder="Apellidos(s)" 
                                                                     required="true"
                                                                     requiredMessage="Debe colocar el(los) appelido(s) del Representante"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Fin Tab del representante-->
                                            
                                            <!-- Tab del alumno-->
                                            <div role="tabpanel" 
                                                 class="tab-pane fade" 
                                                 id="tab_content2" 
                                                 aria-labelledby="alumno-tab">
                                                
                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="niveles">
                                                        Nivel: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu id="niveles"
                                                                         value="#{cargaRepresentanteController.nivel}"
                                                                         styleClass="form-control">
                                                            <f:selectItems var="nivel"
                                                                           value="#{adminCursosController.niveles}"/>
                                                            <f:converter converterId="edu.school.entities.converters.NivelConverter"/>
                                                            <p:ajax event="valueChange" 
                                                                    update="cursos"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                
                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cursos">
                                                        Curso: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu id="cursos"
                                                                         value="#{cargaRepresentanteController.curso}"
                                                                         styleClass="form-control">
                                                            <f:selectItems var="curso"
                                                                           value="#{cargaRepresentanteController.cursos}"/>
                                                            <f:converter converterId="edu.school.entities.converters.CursoConverter"/>
                                                            <p:ajax event="valueChange" 
                                                                    update="alumnos"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="alumnos">
                                                        Alumno: <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu id="alumnos"
                                                                         value="#{cargaRepresentanteController.alumno}"
                                                                         styleClass="form-control">
                                                            <f:selectItems var="curso"
                                                                           value="#{cargaRepresentanteController.alumnos}"/>
                                                            <f:converter converterId="edu.school.entities.converters.AlumnoConverter"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <!-- Fin Tab del alumno-->
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{cargaRepresentanteController.saveRepresentante()}"
                                                             styleClass="btn btn-success"
                                                             update=":form"/>
                                            <p:commandButton id="newUser"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
