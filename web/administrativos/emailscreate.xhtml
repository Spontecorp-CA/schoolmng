<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Correos
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <!--                            <div class="x_title">
                                                            <h2>
                                                                 subtitulo de la página 
                                                                Administración de Cuentas de Correo
                                                            </h2>
                                                            <div class="clearfix"></div>
                                                        </div>-->

                            <!-- contenido de la página -->
                            <div class="x_content">
                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Creación de Cuenta de Correo</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                                            Nombre de la Cuenta: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="nombre" 
                                                         value="#{emailsCountsController.emailAccount.nombre}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Nombre de la Cuenta" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el nombre de la cuenta"/>
                                        </div>
                                    </div>

                                    <div class="ln_solid">Parámetros</div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="smtp">
                                            SMTP: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <p:inputText id="smtp" 
                                                         value="#{emailsCountsController.emailAccount.smtp}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="SMTP: smpt.provedor.com" 
                                                         required="true"
                                                         requiredMessage="Debe colocar el smpt"/>
                                        </div>
                                    </div>
                                    
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="port">
                                            Puerto: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <p:inputText id="port" 
                                                         value="#{emailsCountsController.emailAccount.puerto}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Número del puerto smtp" 
                                                         required="true"
                                                         requiredMessage="Debe colocar puerto smpt"/>
                                        </div>
                                    </div>
                                    
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="usuario">
                                            Usuario: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <p:inputText id="usuario" 
                                                         value="#{emailsCountsController.emailAccount.user}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Usuario de la cuenta" 
                                                         required="true"
                                                         requiredMessage="Debe colocar puerto smpt"/>
                                        </div>
                                    </div>
                                    
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="psw">
                                            Password: <span class="required">*</span>
                                        </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <p:inputText id="psw" 
                                                         value="#{emailsCountsController.emailAccount.password}"
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         placeholder="Password de la cuenta" 
                                                         required="true"
                                                         requiredMessage="Debe colocar puerto smpt"/>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             action="#{emailsCountsController.saveCount()}"
                                                             styleClass="btn btn-success">
                                                <!--p:ajax update="matTable"/-->
                                            </p:commandButton>
                                            <p:commandButton id="newUser"
                                                             actionListener="#{emailsCountsController.clearFields()}"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary">
                                                <p:ajax update="form"/>
                                            </p:commandButton>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             styleClass="btn btn-danger"
                                                             immediate="true"/>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
