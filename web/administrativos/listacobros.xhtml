<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Cobros
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Listado de Cobros
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <!-- contenido de la página -->

                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Lista de Cobros</span>
                                    <div class="x_content">
                                        <p:dataTable var="pago"
                                                     value="#{listaCobrosController.pagos()}"
                                                     styleClass="table table-hover">
                                            <p:column headerText="Fecha Registro">
                                                <h:outputText value="#{pago.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Motivo">
                                                <h:outputText value="#{pago.motivo}"/>
                                            </p:column>
                                            
                                            <p:column headerText="Monto">
                                                <h:outputText value="#{pago.monto}"/>
                                            </p:column>
                                            
                                            <p:column headerText="Fecha Vencimiento">
                                                <h:outputText value="#{pago.fechaVencimiento}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
