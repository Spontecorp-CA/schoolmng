<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Representantes
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Listado de Representantes
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <!-- contenido de la página -->

                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Lista de Representantes</span>
                                    <div class="x_content">
                                        <p:dataTable var="repre"
                                                     value="#{listaRepresentantesController.representantes}"
                                                     styleClass="table table-hover"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="Apellido">
                                                <h:outputText value="#{repre.datosPersonaId.apellido}" />
                                            </p:column>

                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{repre.datosPersonaId.nombre}"/>
                                            </p:column>

                                            <p:column headerText="C.I.">
                                                <h:outputText value="#{repre.datosPersonaId.ci}"/>
                                            </p:column>

                                            <p:column headerText="email">
                                                <h:outputText value="#{repre.datosPersonaId.email}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
