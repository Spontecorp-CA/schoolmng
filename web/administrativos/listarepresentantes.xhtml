<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="pageTitle">
                Administración de Representantes
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Listado de Representantes
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <!-- contenido de la página -->

                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Lista de Representantes</span>
                                    <div class="x_content">
                                        
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="niveles">
                                                Nivel: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu id="niveles"
                                                                 value="#{listaRepresentantesController.nivel}"
                                                                 styleClass="form-control">
                                                    <f:selectItems var="niv"
                                                                   value="#{listaRepresentantesController.niveles}"/>
                                                    <f:converter converterId="edu.school.entities.converters.NivelConverter"/>
                                                    <p:ajax event="valueChange"
                                                            update="form:periodos form:cursos"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="periodos">
                                                Período: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu id="periodos"
                                                                 value="#{listaRepresentantesController.periodo}"
                                                                 styleClass="form-control">
                                                    <f:selectItems var="prdo"
                                                                   value="#{listaRepresentantesController.periodos}"/>
                                                    <f:converter converterId="edu.school.entities.converters.PeriodoConverter"/>
                                                    <p:ajax event="valueChange"
                                                            update="form:cursos"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cursos">
                                                Curso: <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h:selectOneMenu id="cursos"
                                                                 value="#{listaRepresentantesController.curso}"
                                                                 styleClass="form-control">
                                                    <f:selectItems var="cur"
                                                                   value="#{listaRepresentantesController.cursos}"/>
                                                    <f:converter converterId="edu.school.entities.converters.CursoConverter"/>
                                                    <p:ajax event="valueChange"
                                                            listener="#{listaRepresentantesController.handleCursoChange()}"
                                                            update="form:repTable"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                        <div class="ln_solid"></div>
                                        <p:dataTable id="repTable"
                                                     var="data"
                                                     value="#{listaRepresentantesController.data}"
                                                     styleClass="table table-hover"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="Representante">
                                                <h:outputText value="#{data.representante.datosPersonaId.apellido},  
                                                              #{data.representante.datosPersonaId.nombre}" />
                                            </p:column>

                                            <p:column headerText="C.I.">
                                                <h:outputText value="#{data.representante.datosPersonaId.ci}"/>
                                            </p:column>

                                            <p:column headerText="email">
                                                <h:outputText value="#{data.representante.datosPersonaId.email}"/>
                                            </p:column>
                                            
                                            <p:column headerText="Alumno">
                                                <h:outputText value="#{data.alumno.datosPersonaId.apellido},  
                                                              #{data.alumno.datosPersonaId.nombre}" />
                                            </p:column>
                                            
                                            <p:column headerText="Curso">
                                                <h:outputText value="#{data.curso.nombre} - #{data.curso.seccion}" />
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
