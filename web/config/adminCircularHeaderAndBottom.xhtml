<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Gestión de Circular
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <p:tabView>
                        <p:tab title="Agregar Logo">
                            <h:form enctype="multipart/form-data">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputFile">Cargar Logo: </label>
                                        <div>
                                            <p:fileUpload id="inputFile"
                                                          mode="simple" skinSimple="true"
                                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                          label="Seleccione"
                                                          value="#{adminCircularHeaderAndBottomController.file}"/>
                                        </div>
                                    </div>
                                    <p:commandButton value="Guardar" ajax="false"
                                                     actionListener="#{adminCircularHeaderAndBottomController.upload()}"
                                                     styleClass="btn btn-default"/>
                                </div>
                                <div class="col-md-6">
                                    <h:graphicImage value="/images/#{adminCircularHeaderAndBottomController.image}"
                                                    width="80"/>
                                </div>
                            </h:form>
                        </p:tab>
                        <p:tab title="Agregar Encabezado">
                            Contenido para agregar Encabezado
                        </p:tab>
                        <p:tab title="Agregar Pie de Página">
                            Contenido para agregar Pie de Página
                        </p:tab>
                    </p:tabView>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
