<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Gestión de Circular
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="x_title">
                        <h2>
                            Plantilla de Circulares
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <h:form id="plantillaForm" enctype="multipart/form-data">
                        <p:tabView>
                            <p:tab title="Agregar Logo">
                                <!--<h:form id="logoForm" enctype="multipart/form-data">-->
                                <div class="x_panel" style="height: 41ex;">
                                    <div class="x_content">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputFile">Cargar Logo: </label>
                                                <div>
                                                    <p:fileUpload id="inputFile"
                                                                  mode="simple" skinSimple="true"
                                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                                  label="Seleccione"
                                                                  value="#{adminCircularHeaderAndBottomController.file}"/>
                                                </div>
                                            </div>
                                            <p:commandButton value="Cargar" ajax="false"
                                                             actionListener="#{adminCircularHeaderAndBottomController.upload()}"
                                                             styleClass="btn btn-default"
                                                             update="imagen"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:graphicImage id="imagen"
                                                            url="#{adminCircularHeaderAndBottomController.image}"
                                                            width="80"/>
                                        </div>
                                    </div>
                                </div>
                                <!--</h:form>-->
                            </p:tab>
                            <p:tab title="Agregar Encabezado">
                                <div class="x_panel">
                                    <!--<h:form id="headForm">-->
                                    <div class="x_content">
                                        <p:editor id="editorHead" value="#{adminCircularHeaderAndBottomController.encabezado}" 
                                                  controls="bold italic underline strikethrough 
                                                  subscript superscript font size style color 
                                                  highlight bullets numbering alignleft center 
                                                  alignright justify rule image link unlink 
                                                  cut copy paste"
                                                  widgetVar="editorHeadWidget" 
                                                  style="width: 60%; margin-left: 20%"/>
                                    </div>

                                    <!--                                        <p:commandButton value="Guardar" ajax="false"
                                                                                             actionListener="#{adminCircularHeaderAndBottomController.saveHeading()}"
                                                                                             styleClass="btn btn-default"/>-->
                                    <!--</h:form>-->
                                </div>
                            </p:tab>
                            <p:tab title="Agregar Pie de Página">
                                <div class="x_panel">
                                    <!--<h:form id="footForm">-->
                                    <div class="x_content">
                                        <p:editor id="editorFoot" value="#{adminCircularHeaderAndBottomController.pie}" 
                                                  controls="bold italic underline strikethrough 
                                                  subscript superscript font size style color 
                                                  highlight bullets numbering alignleft center 
                                                  alignright justify rule image link unlink 
                                                  cut copy paste"
                                                  widgetVar="editorFootWidget" 
                                                  style="width: 60%; margin-left: 20%"/>
                                    </div>

                                    <!--                                        <p:commandButton value="Guardar" ajax="false"
                                                                                             actionListener="#{adminCircularHeaderAndBottomController.saveFooter()}"
                                                                                             styleClass="btn btn-default"/>-->
                                    <!--</h:form>-->

                                </div>
                            </p:tab>
                        </p:tabView>
                        <div class="x_panel">
                            <div class="x_content">
                                <div class="col-xs-12 col-md-12 ">
                                    <p:commandButton value="Aceptar" ajax="false"
                                                     actionListener="#{adminCircularHeaderAndBottomController.savePlantillaCircular()}"
                                                     styleClass="btn btn-success"/>
                                    <p:commandButton value="Nuevo"
                                                     styleClass="btn btn-primary"
                                                     actionListener="#{adminCircularHeaderAndBottomController.clearFields()}"
                                                     update=":plantillaForm"/>
                                    <p:commandButton value="Cancelar"
                                                     styleClass="btn btn-danger"
                                                     action="#{adminDashboardController.goUserPage()}"
                                                     immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <p:messages id="mensajes" showSummary="true" autoUpdate="true" closable="true"/>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
