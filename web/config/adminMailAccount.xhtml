<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Gestión de Cuentas de Correo
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        Creación de cuenta de correo
                                    </h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <!-- contenido de la forma -->
                                    <form jsf:id="form" class="form-horizontal form-label-left">
                                        <div class="col-xs-12 col-md-12">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="nombreCta">
                                                    Nombre:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:inputText id="nombreCta"
                                                                 required="true"
                                                                 styleClass="form-control col-md-7 col-xs-12"
                                                                 value="#{adminMailAccountController.emailAccount.nombre}"
                                                                 requiredMessage="Debe completar el campo nombre" />
                                                </div>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <p:message for="nombreCta" display="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="userCta">
                                                    Usuario:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:inputText id="userCta"
                                                                 required="true"
                                                                 styleClass="form-control col-md-7 col-xs-12"
                                                                 value="#{adminMailAccountController.emailAccount.user}"
                                                                 requiredMessage="Debe completar el campo usuario" />
                                                </div>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <p:message for="userCta" display="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="pswCta">
                                                    Clave:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:password id="pswCta" match="pswrep" 
                                                                required="true"
                                                                value="#{adminMailAccountController.emailAccount.password}"
                                                                styleClass="form-control col-md-7 col-xs-12"
                                                                validatorMessage="Los campos clave deben coincidir"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="pswrep">
                                                    Repita la clave:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:password id="pswrep" 
                                                                required="true"
                                                                value="#{adminMailAccountController.emailAccount.password}"
                                                                styleClass="form-control col-md-7 col-xs-12"/>
                                                </div>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <p:message for="pswCta" display="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="smtpCta">
                                                    SMTP:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:inputText id="smtpCta"
                                                                 required="true"
                                                                 styleClass="form-control col-md-7 col-xs-12"
                                                                 value="#{adminMailAccountController.emailAccount.smtp}"
                                                                 requiredMessage="Debe completar el campo SMTP" />
                                                </div>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <p:message for="smtpCta" display="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                                       for="portCta">
                                                    Puerto:
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-3 col-sm-3 col-xs-12">
                                                    <p:inputText id="portCta"
                                                                 required="true"
                                                                 styleClass="form-control col-md-7 col-xs-12"
                                                                 value="#{adminMailAccountController.emailAccount.puerto}"
                                                                 requiredMessage="Debe completar el campo puerto" />
                                                </div>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <p:message for="portCta" display="text"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="col-xs-12 col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-6 col-md-offset-3">
                                                    <p:commandButton id="ok"
                                                                     value="Aceptar"
                                                                     styleClass="btn btn-success"
                                                                     actionListener="#{adminMailAccountController.saveEmailAccount()}"
                                                                     update=":form cuentas"/>
                                                    <p:commandButton id="newUser"
                                                                     value="Nuevo"
                                                                     styleClass="btn btn-primary"
                                                                     actionListener="#{adminMailAccountController.clearFields()}"
                                                                     immediate="true"
                                                                     update=":form"/>
                                                    <p:commandButton id="cancel"
                                                                     value="Cancelar"
                                                                     styleClass="btn btn-danger"
                                                                     action="#{adminDashboardController.goUserPage()}"
                                                                     immediate="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-xs-12">
                                            <h:dataTable id="cuentas"
                                                         styleClass="table table-hover"
                                                         value="#{adminMailAccountController.emailAccounts}"
                                                         var="cuenta">
                                                <h:column>
                                                    <f:facet name="header" >Nombre cuenta</f:facet>
                                                    <h:outputText value="#{cuenta.nombre}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header" >Usuario</f:facet>
                                                    <h:outputText value="#{cuenta.user}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header" >SMTP</f:facet>
                                                    <h:outputText value="#{cuenta.smtp}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header" >Puerto</f:facet>
                                                    <h:outputText value="#{cuenta.puerto}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
