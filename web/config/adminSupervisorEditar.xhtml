<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Gestión de Supervisor
            </ui:define>

            <ui:define name="content">
                <div class=" container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        <!-- subtitulo de la página -->
                                        Editar Supervisor
                                    </h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h:form id="form">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-12 col-lg-12">
                                                <p:dataTable id="datalist" value="#{adminSupervisorAgregar.supervisoresData}" var="item"
                                                             selectionMode="single" 
                                                             paginator="true"
                                                             rowKey="#{item.id}"
                                                             rows="10"
                                                             rowsPerPageTemplate="10,20,30,40,50"
                                                             >
                                                    <p:column headerText="C.I.">
                                                        <h:outputText value="#{item.id}"/>
                                                    </p:column>
                                                    <p:column headerText="Nombre">
                                                        <h:outputText value="#{item.nombre}"/>
                                                    </p:column>
                                                    <p:column headerText="Grupo">
                                                        <h:outputText value="#{item.grupo}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
