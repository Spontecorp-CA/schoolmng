<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Gestión de Supervisor
            </ui:define>

            <ui:define name="content">
                <div class=" container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        <!-- subtitulo de la página -->
                                        Editar Supervisor
                                    </h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h:form id="form">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-12 col-lg-12">
                                                <p:dataTable id="dataTable"
                                                             var="super"
                                                             value="#{adminSupervisorAgregar.supervisores}"
                                                             styleClass="table-striped"
                                                             editable="true"
                                                             editMode="row"
                                                             widgetVar="cellSupers">
<!--                                                    <p:ajax event="cellEdit" listener="#{adminSupervisorAgregar.onCellEdit}" 
                                                            update=":form:dataTable" 
                                                            immediate="true"
                                                            process="@this"/>-->
                                                    <p:ajax event="rowEdit" listener="#{adminSupervisorAgregar.onRowEdit}" 
                                                            update=":form:dataTable" 
                                                            immediate="true"/>
                                                    <p:ajax event="rowEditCancel" listener="#{adminSupervisorAgregar.onRowCancel}" 
                                                            update=":form:dataTable" 
                                                            immediate="true"/>
                                                    
                                                    <p:column headerText="Supervisor">
                                                        <h:outputText value="#{super.nombre}"/>
                                                    </p:column>
                                                    <p:column headerText="Grupo">
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{super.grupo}"/>
                                                            </f:facet>
                                                            <f:facet name="input">
                                                                <h:selectOneMenu value="#{super.grupo}"
                                                                                 style="width: 100%">
                                                                    <f:selectItems value="#{adminSupervisorAgregar.grupos}"
                                                                                   var="grup"
                                                                                   itemLabel="#{grup}"
                                                                                   itemValue="#{grup}"/>
                                                                </h:selectOneMenu>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column style="width:32px">
                                                        <p:rowEditor />
                                                    </p:column>
                                                </p:dataTable>
<!--                                                <p:contextMenu for="dataTable" widgetVar="cMenu">   
                                                    <p:menuitem value="Editar Grupo" icon="ui-icon-search" 
                                                                onclick="PF('cellSupers').showCellEditor();return false;"/>  
                                                    <p:menuitem value="Ocultar Menu" icon="ui-icon-close" 
                                                                onclick="PF('cMenu').hide()"/>  
                                                </p:contextMenu> -->
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
