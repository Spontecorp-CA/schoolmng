    <ui:composition>
        
        <p:dialog id="adminSupervisorEditarDeleteDlg" 
                  widgetVar="adminSupervisorEditarDeleteDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Editar"
                  width="300"
                  height="250">

                <h:panelGroup id="display">
                    <p>Va a proceder a descontinuar como supervisor a:</p>
                    <p:panelGrid columns="2" 
                                 rendered="#{adminSupervisorAgregar.selected != null}">

                        <h:outputText id="ci" value="#{adminSupervisorAgregar.selected.id}"/>

                        <p:outputLabel value="Nombre: " for="nombre" />
                        <h:outputText id="nombre" value="#{adminSupervisorAgregar.selected.nombre}"/>

                        <p:outputLabel value="Supervisa a: " for="grpo" />
                        <h:outputText id="grpo" value="#{adminSupervisorAgregar.selected.grupo}"/>
                    </p:panelGrid>
                    <p:outputLabel value="Â¿Desea continuar?"/>
                    <br/>
                    <p:commandButton actionListener="#{adminSupervisorAgregar.disableSupervisor()}" 
                                     value="Eliminar" 
                                     update="display,:form:datalist" 
                                     oncomplete="handleSubmit(args, 'adminSupervisorEditarDeleteDialog');"/>

                                     onclick="adminSupervisorEditarDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
