<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="adminSupervisorEditarViewDlg"
                  widgetVar="adminSupervisorEditarViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Datos de Supervisor">
            <h:form id="adminSupervisorEditarViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2"
                                 rendered="#{adminSupervisorAgregar.selected != null}">
                        <h:outputLabel value="C.I" for="ci"/>
                        <h:outputText id="ci" value="#{adminSupervisorAgregar.selected.id}"/>
                        
                        <h:outputLabel value="Nombre" for="nombre"/>
                        <h:outputText id="nombre" value="#{adminSupervisorAgregar.selected.nombre}"/>
                        
                        <h:outputLabel value="Grupo" for="grupo"/>
                        <h:outputText id="grupo" value="#{adminSupervisorAgregar.selected.grupo}"/>
                    </h:panelGrid>
                    <p:commandButton value="Cerrar" 
                                     onclick="adminSupervisorEditarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
