<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/templates/configTemplate.xhtml">

            <ui:define name="pageName">
                Administración de Usuarios
            </ui:define>

            <ui:define name="content">

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    <!-- subtitulo de la página -->
                                    Creación de Usuario
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <!-- contenido de la página -->

                                <form jsf:id="form" class="form-horizontal form-label-left">
                                    <span class="section">Información Personal</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                                            Nombre <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="nombre" 
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         pt:placeholder="Agregue el nombre" 
                                                         value="#{adminUsersController.datosPersona.nombre}"
                                                         required="true"
                                                         requiredMessage="Debe colocar el nombre"/>
                                                
                                        </div>

                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellido">
                                            Apellido <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="apellido" 
                                                         styleClass="form-control col-md-7 col-xs-12" 
                                                         pt:placeholder="Agregue el apellido" 
                                                         value="#{adminUsersController.datosPersona.apellido}"
                                                         required="true" 
                                                         requiredMessage="Debe colocar el apellido"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                               for="ci">C.I. <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <p:inputText id="ci" 
                                                   pt:placeholder="Agregue la Cédula de Identidad" 
                                                   styleClass="form-control col-md-7 col-xs-12"
                                                   value="#{adminUsersController.datosPersona.ci}"
                                                   required="true" 
                                                   requiredMessage="Debe colocar la C.I."/>


                                        </div>
                                    </div>
                                    
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" 
                                               for="rol">Tipo de Usuario <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <h:selectOneMenu id="rol"
                                                             required="true"
                                                             value="#{adminUsersController.rol}"
                                                             styleClass="form-control">
                                                <f:selectItems var="rol" 
                                                               value="#{adminUsersController.roles}"/>
                                                <f:converter converterId="edu.school.entities.converters.RolConverter"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <p:commandButton id="ok"
                                                             value="Aceptar"
                                                             styleClass="btn btn-success"
                                                             actionListener="#{adminUsersController.createUser()}"/>
                                            <p:commandButton id="newUser"
                                                             value="Nuevo"
                                                             styleClass="btn btn-primary"
                                                             actionListener="#{adminUsersController.clearFields()}"/>
                                            <p:commandButton id="cancel"
                                                             value="Cancelar"
                                                             styleClass="btn btn-danger"
                                                             action="#{adminDashboardController.goUserPage()}"
                                                             immediate="true"/>
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                    <p:messages autoUpdate="true" showDetail="true"
                                                closable="true"
                                                />
                                    <!--<p:growl id="growl" autoUpdate="true" life="2000" showDetail="true"/>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
