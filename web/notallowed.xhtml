<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Gentellela Alela! | </title>

        <f:facet name="middle">
            <!-- Bootstrap -->
            <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
            <!-- NProgress -->
            <h:outputStylesheet library="css" name="nprogress.css"/>
            <!-- FontAwesome.css -->
            <h:outputStylesheet library="css" name="font-awesome.min.css"/>
            <!-- custom.css -->
            <h:outputStylesheet library="css" name="custom.min.css"/>
        </f:facet>

    </h:head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <!-- page content -->
                <h:form>
                <div class="col-md-12">
                    <div class="col-middle">
                        <div class="text-center text-center">
                            <h1 class="error-number">403</h1>
                            <h2>Acceso No Permitido</h2>
                            <p>Autenticaci√≥n es requerida para acceder a este recurso. 
                                <h:commandLink action="/index?faces-redirect=true"
                                               immediate="true">
                                    <h:outputText value="Ir a Ingreso"
                                                  style="color: white"/>
                                </h:commandLink>
                            </p>
                        </div>
                    </div>
                </div>
                </h:form>
                <!-- /page content -->
            </div>
        </div>

        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <!-- Bootstrap -->
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <!-- FastClick -->
        <h:outputScript library="js" name="fastclick.js"/>
        <!-- NProgress -->
        <h:outputScript library="js" name="nprogress.js"/>
        <!-- Custom Theme Scripts -->
        <h:outputScript library="js" name="custom.min.js"/>

    </body>
</html>
